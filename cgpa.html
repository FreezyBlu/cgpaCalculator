<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CGPA calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
  <style media="screen" >
  body{
    background-image: url("https://blutick-bucket.s3.eu-west-2.amazonaws.com/2020/06/Blutick-mathematics-background.png");
    font-family: 'Tinos', serif;
   
  }
    li {
      padding: 10px;
    }

    h2 {
      padding-left: 25px;
    }

    div {
      display: inline-block;
      text-align: center;
      padding: 0 15% 0;
    }

    ul {
      list-style: none;
    }

    h1 {
      text-align: center;
    }

    input {
      text-align: center;
      padding: 10px;
    }
  </style>

</head>

<body>
  <script type="text/javascript">
    function calculateCGPA() {
      var s1mark =  (document.getElementById("sub1").value) *  parseFloat(document.getElementById("cre1").value);
      var s2mark =  (document.getElementById("sub2").value) *  parseFloat(document.getElementById("cre2").value);
      var s3mark =  (document.getElementById("sub3").value) *  parseFloat(document.getElementById("cre3").value);
      var s4mark =  (document.getElementById("sub4").value) *  parseFloat(document.getElementById("cre4").value);
      var s5mark =  (document.getElementById("sub5").value) *  parseFloat(document.getElementById("cre5").value);
      var s6mark =  (document.getElementById("sub6").value) *  parseFloat(document.getElementById("cre6").value);
      var s7mark =  (document.getElementById("sub7").value) *  parseFloat(document.getElementById("cre7").value);
      var total = (s1mark + s2mark + s3mark + s4mark + s5mark + s6mark + s7mark);
      var cretot =  parseFloat(document.getElementById("cre1").value) +  parseFloat(document.getElementById("cre2").value) +  parseFloat(document.getElementById("cre3").value) +  parseFloat(document.getElementById("cre4").value) +  parseFloat(document.getElementById("cre5").value) +  parseFloat(document.getElementById("cre6").value) +  parseFloat(document.getElementById("cre7").value);
      var cgpa = total / cretot;
      cgpa = Math.round((cgpa + Number.EPSILON) * 100) / 100;
      document.write("<h3> The CGPA is </h3>" + cgpa);
    }
  </script>
  <h1>CGPA-CALCULATOR</h1>
  <form onsubmit="calculateCGPA()" autocomplete="off">
    <div class="">
      <h2>Enter the grades </h2>
      <ul>
        <li><input type="number" id="sub1" placeholder="Subject 1 mark" max="10" ></li>
        <li><input type="number" id="sub2" placeholder="Subject 2 mark" max="10" ></li>
        <li><input type="number" id="sub3" placeholder="Subject 3 mark" max="10" ></li>
        <li><input type="number" id="sub4" placeholder="Subject 4 mark" max="10" ></li>
        <li><input type="number" id="sub5" placeholder="Subject 5 mark" max="10" ></li>
        <li><input type="number" id="sub6" placeholder="Subject 6 mark" max="10" ></li>
        <li><input type="number" id="sub7" placeholder="Subject 7 mark" max="10" ></li>
      </ul>
    </div>
    <div class="">
      <h2>Enter the credits</h2>
      <ul>
        <li><input type="number" step="0.5" max="10" id="cre1" placeholder="Subject 1 credit" ></li>
        <li><input type="number" step="0.5" max="10" id="cre2" placeholder="Subject 2 credit" ></li>
        <li><input type="number" step="0.5" max="10" id="cre3" placeholder="Subject 3 credit" ></li>
        <li><input type="number" step="0.5" max="10" id="cre4" placeholder="Subject 4 credit" ></li>
        <li><input type="number" step="0.5" max="10" id="cre5" placeholder="Subject 5 credit" ></li>
        <li><input type="number" step="0.5" max="10" id="cre6" placeholder="Subject 6 credit" ></li>
        <li><input type="number" step="0.5" max="10" id="cre7" placeholder="Subject 7 credit" ></li>
      </ul>
    </div>
    <center>
      <br>
      <input type="submit">
    </center>
  </form>
</body>

</html>
